<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 2 | HTML</title>
</head>
<body>
    <!-- Thẻ a dùng để tạo những liên kết -->
    <!-- Thẻ a sẽ không tự động xuống dòng như thẻ p -->
    <a href="https://classroom.google.com/c/NTE5NzQ4NjAwNjI2">Chuyển đến classroom</a>
    <a href="./Bai1.html">Chuyển về bài 1</a>

    <a href="./Bai1.html">
        <img src="https://caodang.fpt.edu.vn/wp-content/themes/fpoly/template-parts/uu-dai-hoc-phi/images/s6.png" alt="">
    </a>
    <br>

    <!-- Thẻ mark dùng để tạo highlight -->
    <p>Chiến dịch <mark>giảm giá</mark> bất ngờ</p>

    <!-- Thẻ del dùng để tạo gạch bỏ -->
    <p>Giảm giá từ <del>$220</del> xuống chỉ còn $219</p>

    <!-- Các thẻ định dạng chỉ số -->
    <!-- Thẻ sup dùng để tạo chỉ số bên trên -->
    <p>Cho phương trình bậc 2: ax <sup>2</sup> + bx + c = 0</p>
    <!-- Thẻ sub dùng để tạo chỉ số bên dưới -->
    <p>Ký hiệu hóa học: H<sub>2</sub>O</p>
</body>
</html>
